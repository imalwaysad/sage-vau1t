<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sage's Vault V1</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 48px;
            color: #fff;
            text-shadow: 0 0 20px #fff, 0 0 40px #fff;
            z-index: 100;
            letter-spacing: 4px;
            font-weight: 900;
        }

        .cloak-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            background: transparent;
            color: #fff;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #fff, inset 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 100;
            transition: all 0.3s;
            font-weight: 700;
        }

        .cloak-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px #fff, inset 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .container {
            margin-top: 120px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-button {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fff;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: #fff;
            transition: all 0.3s;
            box-shadow: 0 0 15px #fff, inset 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 10px;
            font-weight: 700;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px #fff, inset 0 0 30px rgba(255, 255, 255, 0.3);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        .game-button .icon {
            font-size: 36px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 10px #fff);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #000;
            border: 3px solid #fff;
            box-shadow: 0 0 40px #fff;
            width: 90%;
            height: 90%;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            border: 3px solid;
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
            transition: all 0.3s;
            font-weight: 700;
        }

        .modal-btn:hover {
            transform: scale(1.05);

        .fullscreen-btn {

            border-color: #fff;

            background: #fff;

        }

        .game-frame {

            border: 2px solid #fff;
            border-radius: 10px;
            background: #111;

        .cloak-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;

            border-radius: 20px;

        }

            background: #fff;
            color: #000;
        }
    </style>

    <script>
        // Bouncing dots animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Dot {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 2;
                this.color = '#fff';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const dots = [];
        for (let i = 0; i < 50; i++) {
            dots.push(new Dot());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            dots.forEach(dot => {
                dot.update();
                dot.draw();
            });

            requestAnimationFrame(animate);
        }

        function renderGames() {
            const container = document.getElementById('gameContainer');
            games.forEach(game => {

                button.className = 'game-button';
                button.innerHTML = `
                    <div class="icon">${game.icon}</div>
                    <div>${game.name}</div>
                `;
                button.onclick = () => openGame(game.url, game.name);
                container.appendChild(button);
            });
        }

        function openGame(url, name) {
            if (!url) {
                alert('No game URL set for ' + name);
                return;
            }
            const modal = document.getElementById('gameModal');
            const frame = document.getElementById('gameFrame');
            frame.src = url;
            modal.classList.add('active');
        }

        function closeGame() {
            const modal = document.getElementById('gameModal');
            const frame = document.getElementById('gameFrame');
            frame.src = '';
            modal.classList.remove('active');
        }

        function toggleFullscreen() {
            const frame = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen().catch(err => {
                    alert('Error attempting to enable fullscreen: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function openCloakMenu() {
            document.getElementById('cloakModal').classList.add('active');
        }

        function closeCloakMenu() {
            document.getElementById('cloakModal').classList.remove('active');
        }

        function cloakSite(name, url, iconUrl) {
            const link = document.querySelector("link[rel~='icon']") || document.createElement('link');
            link.rel = 'icon';
            link.href = iconUrl;
            document.head.appendChild(link);
            
            document.title = name;

            alert('Site cloaked as: ' + name);
